;==========================================================
;
;   Polybar Configuration for BSPWM Migration
;   Based on dwmblocks setup
;
;==========================================================

[colors]
background = #000000
foreground = #ffffff
primary = #b8bb26
alert = #fb4934

[bar/mybar]
width = 100%
height = 20
radius = 0
fixed-center = true
enable-ipc = true


background = ${colors.background}
foreground = ${colors.foreground}

line-size = 2
line-color = #f00

border-size = 0
border-color = #00000000

padding-left = 0
padding-right = 1

module-margin-left = 1
module-margin-right = 1

; Font configuration for emoji support
font-0 = "DejaVu Sans:size=10;2"
font-1 = "Noto Color Emoji:scale=10;2"
font-2 = "Symbols Nerd Font:size=10;2"

modules-left = bspwm xwindow
modules-center = 
modules-right = date network brightness battery headphones miniroll musicozy pulseaudio 

cursor-click = pointer
cursor-scroll = ns-resize

[module/date]
type = internal/date
interval = 5
date = " %a, %b %d [%I:%M%p]  "
label = %date%
format-foreground = ${colors.foreground}

[module/network]
type = internal/network
interface-type = wireless
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-connected = ðŸ“¶ %signal%%
format-connected-foreground = ${colors.foreground}

[module/brightness]
type = internal/backlight
card = intel_backlight
use-actual-brightness = true
format = <label>
label = ðŸŒž %percentage%%
format-foreground = ${colors.foreground}
; Hook for manual updates
hook-0 = echo

[module/battery]
type = internal/battery
battery = BAT0
adapter = ADP1
full-at = 99
time-format = %H:%M
format-charging = <label-charging>
format-discharging = <label-discharging>
format-full = <label-full>
label-charging = âš¡ %percentage%%
label-discharging = ðŸ”‹ %percentage%%
label-full = âš¡ %percentage%%
format-charging-foreground = ${colors.foreground}
format-discharging-foreground = ${colors.foreground}
format-full-foreground = ${colors.foreground}

[module/pulseaudio]
type = internal/pulseaudio
use-ui-max = false
interval = 5
format-volume = <label-volume>
format-muted = <label-muted>
label-volume = ðŸ”Š %percentage%%
label-muted = ðŸ”‡ %percentage%%
format-volume-foreground = ${colors.foreground}
format-muted-foreground = ${colors.foreground}
click-right = pavucontrol
; Hook for manual updates
hook-0 = echo

[module/headphones]
type = custom/script
exec = poly-sb-headphones
interval = 60
format-foreground = ${colors.foreground}
; Hook for manual updates
hook-0 = poly-sb-headphones

[module/miniroll]
type = custom/script
exec = poly-sb-miniroll
interval = 60
format-foreground = ${colors.foreground}
; Hook for manual updates
hook-0 = poly-sb-miniroll

[module/musicozy]
type = custom/script
exec = poly-sb-musicozy
interval = 60
format-foreground = ${colors.foreground}
; Hook for manual updates
hook-0 = poly-sb-musicozy

[module/bspwm]
type = internal/bspwm

; Display workspace labels
label-focused = %name%
label-focused-background = ${colors.primary}
label-focused-foreground = #000000
label-focused-padding = 2

label-occupied = %name%
label-occupied-foreground = ${colors.foreground}
label-occupied-padding = 2

label-urgent = %name%!
label-urgent-background = ${colors.alert}
label-urgent-padding = 2

label-empty = %name%
label-empty-foreground = #666666
label-empty-padding = 2

[module/tray]
type = internal/tray
tray-position = right
tray-padding = 2
tray-background = ${colors.background}

[settings]
screenchange-reload = true

[global/wm]
margin-top = 0
margin-bottom = 0

[module/xwindow]
type = internal/xwindow
label = %title:0:120:...%
label-foreground = ${colors.foreground}
label-padding = 2
