<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
 <!-- Set Liberation Sans as the default for sans-serif -->
 <alias>
  <family>sans-serif</family>
  <prefer>
   <family>Liberation Sans</family>
  </prefer>
 </alias>

 <!-- Set Liberation Serif as the default for serif -->
 <alias>
  <family>serif</family>
  <prefer>
   <family>Liberation Serif</family>
  </prefer>
 </alias>

 <!-- Set Liberation Mono as the default for monospace -->
 <alias>
  <family>monospace</family>
  <prefer>
   <family>Liberation Mono</family>
  </prefer>
 </alias>
</fontconfig>
