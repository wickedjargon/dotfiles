;==========================================================
;
;   Polybar Configuration
;
;==========================================================

[colors]
background = #000000
foreground = #ffffff


[bar/mybar]
width = 100%
height = 19
radius = 0
fixed-center = true
enable-ipc = true
wm-restack = bspwm
override-redirect = true

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 2


border-size = 0
border-color = #00000000

padding-left = 0
padding-right = 1

module-margin-left = 1
module-margin-right = 1

; Font configuration for emoji support
font-0 = "sans-serif:size=10;2"
font-1 = "Noto Color Emoji:scale=10;2"
font-2 = "Symbols Nerd Font:size=10;2"

modules-left = bspwm xwindow
modules-center = 
modules-right = date wlan eth brightness battery headphones miniroll musicozy mpd pulseaudio bt-refresh 
cursor-click = pointer
cursor-scroll = ns-resize

[module/date]
type = internal/date
interval = 5
date = " %a, %b %d [%I:%M%p]  "
label = %date%
format-foreground = ${colors.foreground}

[module/wlan]
type = internal/network
interface-type = wireless
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-connected = üì∂ %signal%%
label-disconnected = 
format-connected-foreground = ${colors.foreground}

[module/eth]
type = internal/network
interface-type = wired
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-connected = üåê ETH
label-disconnected = 
format-connected-foreground = ${colors.foreground}

[module/brightness]
type = internal/backlight
card = intel_backlight
use-actual-brightness = true
format = <label>
label = üí° %percentage%%
format-foreground = ${colors.foreground}




[module/battery]
type = custom/script
exec = poly-battery
interval = 5
format = <label>
label = %output%
format-foreground = ${colors.foreground}



[module/pulseaudio]
type = internal/pulseaudio
use-ui-max = false
interval = 5
format-volume = <label-volume>
format-muted = <label-muted>
label-volume = üîä %percentage%%
label-muted = üîá %percentage%%
format-volume-foreground = ${colors.foreground}
format-muted-foreground = ${colors.foreground}
click-right = pavucontrol


[module/headphones]
type = custom/ipc
hook-0 = poly-sb-headphones
initial = 1
format-foreground = ${colors.foreground}

[module/miniroll]
type = custom/ipc
hook-0 = poly-sb-miniroll
initial = 1
format-foreground = ${colors.foreground}

[module/musicozy]
type = custom/ipc
hook-0 = poly-sb-musicozy
initial = 1
format-foreground = ${colors.foreground}

[module/bt-refresh]
type = custom/script
exec = poly-bt-refresh
interval = 60
format = ""

[module/bspwm]
type = custom/script
exec = ~/.config/polybar/bspwm_custom.sh
tail = true
scroll-up = bspc desktop -f prev.local
scroll-down = bspc desktop -f next.local
format = <label>
format-background = ${colors.background}



[module/tray]
type = internal/tray
tray-position = right
tray-padding = 2
tray-background = ${colors.background}

[settings]
screenchange-reload = true

[global/wm]
margin-top = 0
margin-bottom = 0

[module/mpd]
type = custom/ipc
hook-0 = poly-mpd
initial = 1
format-foreground = ${colors.foreground}

[module/xwindow]
type = internal/xwindow
label = %title:0:120:...%
label-foreground = ${colors.foreground}
label-padding = 2
